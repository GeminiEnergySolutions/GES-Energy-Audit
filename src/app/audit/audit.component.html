<div class="container">
  <h1>
    <a class="bi-chevron-left d-lg-none" routerLink=".."></a>
    {{ audit?.auditName | titlecase }}
  </h1>
  <div class="row">
    <a class="btn btn-success col-lg-2 col-6"
      [href]="serverUrl + 'download/'+this.route.snapshot.params.aid+'/'" download="report.docx">
      Generate Report
    </a>
    <div class="offset-lg-8 offset-0 col-lg-2 col-6" style="text-align: right;">
      <a class="btn btn-success" (click)="uploadFileDialog()">Upload</a>
    </div>
  </div>

  <ul ngbNav #nav="ngbNav" [activeId]="route.firstChild?.routeConfig?.path ?? 'preaudit'" class="nav-tabs">
    <li ngbNavItem="preaudit">
      <a ngbNavLink routerLink=".">Preaudit</a>
      <ng-template ngbNavContent>
        <div class="container">
          <app-form #form></app-form>
        </div>
      </ng-template>
    </li>
    <li ngbNavItem="zones">
      <a ngbNavLink routerLink="zones">Zone</a>
    </li>
    <li ngbNavItem="photos">
      <a ngbNavLink routerLink="photos">Photos</a>
    </li>
    <!-- <li ngbNavItem="access">
      <a ngbNavLink routerLink="access">Access Control</a>
    </li> -->
  </ul>

  <router-outlet></router-outlet>
  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
