<div class="list-group rounded-0">
  <!-- <button *ngIf="!equipment?.subTypeExist"
          class="list-group-item list-group-item-action text-success" (click)="createType(null, type)">
    New {{ type }}
  </button> -->
  <details class="list-group-item text-success">
    <summary>New</summary>
    <button *ngFor="let item of types" class="btn btn-sm btn-link link-success" (click)="createType(item)">
      {{ item.name }}
    </button>
  </details>
  <a *ngFor="let item of subtypes" class="list-group-item list-group-item-action d-flex align-items-center"
    [routerLink]="item.id" routerLinkActive="active text-white">
    <div class="flex-grow-1">
      {{item.name}}
      <small class="text-muted">{{item.type.name}}</small>
    </div>
    <app-option-dropdown class="visible-hover">
      <button ngbDropdownItem (click)="rename(item)">Rename</button>
      <ng-container>
        <div class="dropdown-divider"></div>
        <button ngbDropdownItem class="text-danger" (click)="delete(item)">Delete</button>
      </ng-container>
    </app-option-dropdown>
  </a>
</div>
